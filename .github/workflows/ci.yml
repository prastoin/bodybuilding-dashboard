name: ci

on:
  pull_request:
    branches:
      - master

jobs:
  commitlint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run commitlinter ğŸ‘€
        uses: wagoid/commitlint-github-action@v3
  client_integrations_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      #Modify key version to force cache reset
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-v1-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Build packages ğŸ‘·
        run: yarn run build

      - name: Run client tests ğŸ§ª
        run: yarn test
